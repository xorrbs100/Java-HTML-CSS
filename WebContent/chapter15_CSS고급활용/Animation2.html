<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	@keyframes boom{
		from {font-size:500%; color: blue;}
		to {font-size:100%; color: red;}
	}
	
	span {
		animation-name:boom;
		animation-duration: 3s;
		animation-iteration-count: infinite;
	}
</style>
</head>
<body>
	<h3>꽝</h3>
	<hr>
	<p><span>꽝</span> 글자가 3초동안 500%에서 시작해서 100%로 바뀌는 애니메이션을 무한반복으로 작성하시오.
	색상도 처음에는 blue에서 red로 변화되도록 하시오</p>
</body>
</html>
