<!DOCTYPE html>
<!-- 
	display		: none	- 공간이 할당되지 않고 보이지도 않는다.
	visibility	: hidden - 공간은 할당되나 보이지 않는다.
				  visible
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span {	display: inline;
			visibility: visible;
			/* visibility: visible; */}	
	ul {	list-style: none;}
</style>
</head>
<body>
	<h3>1. 다음 빈 곳에 알맞는 단어를 기재해주세요.</h3>
	<hr>
	<ul>
		<li>(<span>상속</span>)은 부모클래스의 멤버변수와 메소드를 물려받는 것이다.</li>
		<li>floating배치는 (<span>상속</span>)속성을 사용하여 구현한다.</li>
		<li>배치(positioning)에는 (<span>정적배치,상대배치,절대배치,고정배치,유동배치</span>)가 있다.</li>
	</ul>
</body>
</html>
