<!DOCTYPE html>
<!-- 
	text-indent 속성
		. 들여쓰기/내어쓰기
		. 속성값은 수치 또는 화면 전체 크기에 대한 퍼센트로 지정
		. 양수면 들여쓰기, 음수면 내어쓰기
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#t1{text-indent: 10%;}
	#t2{text-indent: 20%;}
	#t3{text-indent: -10%;}

</style>
</head>
<body style="font-size: 15pt;">
	<p id="t1">단락들여쓰기 및 내어쓰기</p>
	<p id="t2">단락들여쓰기 및 내어쓰기</p>
	<p id="t3">단락들여쓰기 및 내어쓰기</p>
</body>
</html>
