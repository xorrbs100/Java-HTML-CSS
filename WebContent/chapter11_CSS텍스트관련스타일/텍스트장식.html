<!DOCTYPE html>
<!-- 
	text-decoration
		- 텍스트 장식
		- 속성값
			. none 아무장식x
			. overline 글자에윗줄
			. underline 밑줄
			. line-through 글자 가운데를 관통하여 줄그음(html: <u>, <strike>, <s>)
 -->
<html>
<head>
<meta charset="UTF-8">
<title>글자 장식하기</title>
<style type="text/css">
	.style1{text-decoration: overline;}
	.style2{text-decoration: underline;}
	.style3{text-decoration: line-through;}
	
</style>

</head>
<body>
	<p class="style1">글자장식 &nbsp; overline하기</p>
	<p class="style2">글자장식 &nbsp; underline하기</p>
	<p class="style3">글자장식 &nbsp; through하기</p>
	<hr>
	<p class="style4"><u>html에서 html태그로 취소선 적용</u></p>
	<p class="style5"><s>html에서 html태그로 취소선 적용</s></p>
	<p class="style5"><strike>html에서 html태그로 취소선 적용</strike></s></p>
</body>
</html>
