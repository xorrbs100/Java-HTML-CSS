<!DOCTYPE html>
<!-- 
	텍스트 관련 속성
		. letter-spacing : 글자사이의 간격
		. word-spacing : 단어사이 간격
		. line-height : 줄 간격(행간격)
		
		. text-align : 텍스트의 수평정렬 지정
		. vertical-align : 텍스트의 수직정렬 지정
		
		. text-ident : 단락 들여쓰기 내어쓰기 지정
		. text-decoration : 텍스트의 장식지정
		. text-transform : 문자열의 대소문자 변환지정
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{font-size:12ot; font-weight: bolder;}
	body p.text1{letter-spacing: normal;}
	body p.text2{letter-spacing: 0.5em;}
	body p.text3{letter-spacing: -0.1em;}
	
	p.text4{word-spacing: normal;}
	p.text5{word-spacing:15pt;}
	p.text6{word-spacing:-10pt;}
</style>
</head>
<body>
	<p class="text1">letter(글자)간의 간격을 조정해 봅니다</p>
	<p class="text2">letter(글자)간의 간격을 조정해 봅니다</p>
	<p class="text3">letter(글자)간의 간격을 조정해 봅니다</p>
	<hr>
	<p class="text4">word(단어)간의 간격을 조정해 봅니다</p>
	<p class="text5">word(단어)간의 간격을 조정해 봅니다</p>
	<p class="text6">word(단어)간의 간격을 조정해 봅니다</p>
</body>
</html>
