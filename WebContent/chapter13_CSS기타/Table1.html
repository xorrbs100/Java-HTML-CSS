<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table,td{
		border: 2px solid blue;
	}
	.table1{
		width: 500px;
		table-layout: fixed;
		border-collapse: collapse;	/* 선합치기 */
		
	}
	.table2{
		border-collapse: separate;/* 선분리 */
		border-color:#f2FF9D;
		border-left-width:10px;
		border-right-width: 15px;
		border-bottom-right-radius: 50px;
		border-spacing: 12px;			/* td와 td의 간격 */
	}
	
</style>
</head>
<body>
	<table class="table1">
		<tr>
			<td>1-1
			<td>1-2
			<td>1-3
		</tr>
		<tr>
			<td>2-1
			<td>2-2
			<td>2-3
		</tr>
		<tr align="center">
			<td>3-1
			<td>3-2
			<td>3-3
		</tr>
		
	</table>
	<br>
	<table class="table2">
		<tr>
			<td>1-1
			<td>1-2
			<td>1-3
		</tr>
		<tr>
			<td>2-1
			<td>2-2
			<td>2-3
		</tr>
		<tr align="center">
			<td>3-1
			<td>3-2
			<td>3-3
		</tr>		
	</table>
</body>
</html>
