<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	p{
		font-size: 12pt;
		background-color: #F3FF48;
	}

</style>
</head>
<body>
	<h3>커서에는 아래와 같은 모양들이 있다.</h3>
	<hr>
	<p style="cursor: default;">default: 기본값</p>
	<p style="cursor: auto;">auto : 자동설정</p>
	<p style="cursor:crosshair;">crosshair : 크로스헤어</p>
	<p style="cursor: pointer;">pointer:손모양</p>
	<p style="cursor:move;">move:움직임, 이동</p>
	<p style="cursor:help;">help:도움말,물음표</p>
	<p style="cursor: wait;">wait:모래시계,진행중</p>
	<p style="cursor: text;">text:텍스트, 입력</p>
	
</body>
</html>
