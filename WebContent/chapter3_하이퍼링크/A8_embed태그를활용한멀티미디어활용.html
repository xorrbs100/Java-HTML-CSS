<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>embed태그</title>
</head>
<body>
	
	<!-- 
	멀티미디어 삽입하기 : a태그외에 embed태그가 있다.
		. 속성
			src="파일경로"
			width/height=""
			autostart="true/false"
			loop="true/false" : 반복실행
			hidden="true/flase":미디어 플레이어의 숨김여부지정
			volum="숫자"
			showcontrols="true/false" : 미디어 플레이어의 조절버튼의 표시여부
			showstatusbar="true/false": 미디어 플레이어의 상태바 표시여부
			showtracker="true/false": 현재 진행되고 있는 상태를 표시해주는 트랙바의 여부
	 -->
	 
	 <h4>음악듣기</h4>
	 <hr>
	 <embed src="../sound/Kalimba.mp3" loop="flase" hidden="false" volume="30" showcontrols="true" showstatusabar="true>
	 <h4>동영상시청하기</h4>
	 <embed src="../movie/영상.mp4" loop="true" hidden="false" showcontrols="false">
</body>
</html>
