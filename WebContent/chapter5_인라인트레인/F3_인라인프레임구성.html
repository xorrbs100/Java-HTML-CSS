<!DOCTYPE html>
<!-- 
	<iframe
		.속성 
			-src=""
			-name="윈도우 이름"		프레임 윈도우 이름, 다른 웹페이지에서 target속성 값으로 사용
			-width,height		디폴트300
			>
			*iframe 태그를 지원하지 않는 브라우저에 의해 대신출력되는 내용*
	</iframe>
	
		*주의사항 
			. iframe 태그는 body태그 내에서만 사용된다.
			. src속성이 생략되면 브라우저에 iframe이 영역이 만들어 지지만 빈 상태로 존재한다.
			. 인라인 프레임이 출력할 HTML텍스트를 srcdoc속성에 직접 작성할수도 있지만
				이때, src속성이 있다면 무시된다.
			. 인라인 프레임안에 또 다른 인라인 프레임을 중첩하여 만들수있다.
		*브라우저와 인라인프레임윈도우의 관계
			. top윈도우 - 최상위 브라우저 윈도우
			. parent윈도우 - 부모윈도우
			. child윈도우 - 자식윈도우
			
	

 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>2개의 인라인창 구성</h2>
	<hr>
	
	<iframe src="F1_1프레임.html" width="49%" height="300">첫번째</iframe>
	<iframe src="F1_2프레임.html" width="49%" height="300">두번째</iframe>
	
</body>
</html>
