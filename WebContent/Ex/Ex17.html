<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	@keyframes Animation{		
		100%{
		transform:rotate(360deg);}
	}
	
	img.rotate:hover{
		animation:Animation 2s infinite;
		transform-origin: 50% 50%;
	}
</style>
</head>
<body>
	<h2>어지러워요</h2>
	<hr>
	<div><img class="rotate" src="../img/스폰지밥.png"></div>
</body>
</html>
