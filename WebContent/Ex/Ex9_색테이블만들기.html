<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table,td,th{ border: 1px solid;  border-spacing: 1px;}
	th {align-content: center;}
	#td1{background-color: #A52A2A}
	#td2{background-color:#00BFFF }
	#td3{background-color:#8A2BE2 }
	#td4{background-color:#FFD700 }
	#td5{background-color:#FF8C00 }
	#td6{background-color:#6B8E23 }
	table td[id]{width: 15%;}
	
	
</style>

</head>
<body>
	<h2>색 이름과 코드</h2>
	<hr>
	<table>
		<tr>
			<th>이름
			<th>코드
			<th>색
			<th>이름
			<th>코드
			<th>색
		</tr>
		<tr>
			<td>Brown
			<td>#A52A2A
			<td id="td1">&nbsp;
			<td>DeepSkyblue
			<td>#00BFFF
			<td id="td2">&nbsp;
		</tr>
		<tr>
			<td>Blueviolet
			<td>#8A2BE2
			<td id="td3">&nbsp;
			<td>Gold
			<td>#FFD700
			<td id="td4">&nbsp;
		</tr>
		<tr>
			<td>DarkOrange
			<td>#FF8C00
			<td id="td5">&nbsp;
			<td>OlveDrab
			<td>#6B8E23
			<td id="td6">&nbsp;
		</tr>
		
	</table>

</body>
</html>
