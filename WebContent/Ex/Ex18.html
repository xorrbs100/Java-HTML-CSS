<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#menubar {background: olive;}
	
	#menubar ul {	margin: 0px;
					padding: 0px;
					text-align: left;
					width:100px;}
					
	#menubar ul li {display: inline-block;
					list-style: none;
					height: 20px;
					padding: 0px 15px;
					font-size: 12px;}
					
	#menubar ul li a {	color: white;
						text-decoration: none;}
						
	#menubar ul li a:hover {color: violet;}		/* 마우스가 올라갔을때 색상 */
	
	
</style>
</head>
<body>
	<nav id="menubar">
		<ul>
			<li><a href="#">Home</a></li><br>
			<li><a href="#">Espresso</a></li><br>
			<li><a href="#">Cappuccino</a></li><br>
			<li><a href="#">Cafelatte</a></li><br>
			<li><a href="#">Americano</a></li><br>
		</ul>
	</nav>
</body>
</html>
