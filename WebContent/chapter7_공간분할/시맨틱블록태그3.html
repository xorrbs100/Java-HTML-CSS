<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>인라인 시맨틱 태그</h3>
	<hr>
	<p>
		내일<mark>HTML5 시험</mark><br>
		시간은<time> 09:00 <br></time>
		난이도<meter value="0.8" max="1.0">80%</meter><br>
		자료업로딩(20%)<br>
		
		
		<progress value="2" max="10"></progress><br>
	</p>
	
	<!-- mark : 중요한 텍스트
		 time : 시간
		 meter: 주어진 범위나 %의 데이터량표시
		 progress : 작업의 진행정도 표시
		  -->
</body>
</html>
