<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#s1{background: #abf200;}
	#s2{background: #5cd1e5;}
	#s3{background: ccffff;}

	#p1{background: #FF0000; color : #FFE400;}
	#p2{background: #FFA7A7;}
	#p3{background: #D9418C;}
	#p4{background: #ABF200}
</style>
</head>
<body>
	<p> div : 블록(block) 형식으로 공간의 영역을 한줄로 분할 해 준다. 자동 줄바꿈이 된다.</p>
	<p> span : 인라인(inline) 형식으로 입력하는 내용만큼만 공간을 분할 해 준다. 자동 줄바꿈이 되지 않는다. </p>
	<br>
	<p> 블록형식의 div는 스타일을 자유롭게 정의 가능하지만 </p>
	<p> 인라인 형식의span은 태그안의 내용을 기준으로 너비와 높이가 결정된다. </p>
	<p> 따라서 별도로 크기를 조절할 수 없으며 오직 좌 우 바깥여백만 설정 할 수 있다.</p>
	
	<div id = "s1">하늘</div> 
	<div id = "s2">바다</div>
	<div id = "s">섬</div>
	<hr>
	<span id = "p1">봄</span>&nbsp;&nbsp;
	<span id = "p2">여름</span>	&nbsp;&nbsp;
	<span id = "p3">가을</span>&nbsp;&nbsp;
	<span id = "p4">겨울</span>
</body>
</html>
