<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>P로 단락나누기</title>
	<style type="text/css">
		p{background-color: yellow;}
	</style>
</head>
<body>
	<h2>2개의 단락 나누기를 색깔을 칠해서 한번 보시죠</h2>
	
	<p>
		HTML문서도 본문을 여러 단락으로 나눌 수 있다.
		CSS스타일을 사용하면 단락 단위로 내어쓰기와
		들여쓰기가 가능하다.
	</p>
	<p>
		여러 개의 빈칸은 하나로 취급되며,
		엔터키 역시 하나의 빈칸으로 처리된다.
	</p>
</body>
</html>
