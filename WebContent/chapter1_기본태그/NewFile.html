<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>웹 페이지의 구성 요소</title>
		<style type="text/css">
		body{background-color:linen; color:green; margin-left:40px; margin-right:40px;}
		h3{text-align:center; color:purple;}
		hr{height : 5px; border : solid grey; background-color: grey}
		span{color:blue; font-size: 20px;}
		</style>
		<script>
			function show(){//<img>에 이미지달기
				document.getElementByld("fig").src="ElvisPresley.png"
			}
			function hide() {//<img>에 이미지제거
				document.getElementByld("fig").src="";
			}
		</script>
	
	</head>
	<body>
		<h3>ElvisPresley</h3>
		<hr>
		<h3 onmouseover = "show()" onmouseout = "hide()">
		ElvisPresley</h3>
		He was an American singer and actor. <br>
		InNovember 1956, he made his film debut in<span>Love ME Tender</span>.
		<br> He is often referred to as "<span>the King of Rock and Roll</span> ".
		
	</body>
</html>
