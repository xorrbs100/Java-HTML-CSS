<!DOCTYPE html>		<!-- 독타입 선언이라고 하며 , 사용할 마크업언어의 종류를 DOCUMENT선언으로 지정한다 -->
					<!-- HTML5 : <!DOCTYPE html>형식으로 선언한다 -->
<!-- 					
		이 부분이 주석문 위치입니다.		웹 브라우저는 주석을 출력하지 않습니다.
		. 전체구성
			DOCTYPE선언과 주석
			head  - 문서의 정보를 담고, 문서의 본문은 포함되지 않는다.
			body  - 문서의 본문을 담는다.  자바스크립트를 포함할 수 있다.
			
		. 태그의 구성
			- 시작태그 ~ 종료태그로 구성된다.
			- 요소(element)는 시작태그와 종료태그 사이의 범위를 요소라고 한다.
			- 속성(attribute)는 요소에 다양한 옵션설정 역할을 하는것으로 각 요소에 공통 사용과 특정요소 사용으로 구분된다.
				(ex : a , href와 같은 특정요소에만 href를 사용)
			- 속성은 시작태그속에 작성한다.
			- 태그와 속성은 대소문자를 구분하지 않는다.
			- 속성값에 불필요한 공백문자가 있다면 HTML5표준에 어긋나 오류로  처리된다. 
				(ex : width=" 100")
			- 속성값운 이중부호 단일부호 또는 생략되어도 된다.
				(ex : src="imge/video imge/funny.jpg")공백안됨
			- 
 -->
<html lang="ko">		<!--문자열에 문서의 정보의 의미를 부여하는 것이 HTML의 역할이다. -->				
			<!--HTML 문서의 최상위 요소 문서의 root가 된다. 
			일반적으로 lang속성(문서의 언어코드)를 기술하는 것을 관례로 한다.
			. 문서언어 코드종류 : 한국어(ko),영어(en),중국어(zn),일본어(ja),프랑스(fr),독일(de),러시아어(ru),,,-->
			
	<head>
			<!--문서의 제목, 문자코드(utf-8),키워드(검색)등 문서의 보충정보를 기재한다.
			타이틀, 자바스크립트 코드, CSS스타일 정의, 메타데이터 요소로 구분된다.  -->
		<meta charset="UTF-8">	<!-- 문자코드설정 짧은서식-->
		<title>Insert title here</title><base>
		<!--검색엔진에서 최적화에도 매우 중요하므로 관련된 내용을 적절하게 나타내는 내용을 설정해야한다.  -->
		<meta >
		<!--문자 코드나 문서의 개요, 키워드등 브라우저 화면에는 나타나지 않는 문서의 정보를 기술한다.
		문자코드는 HTML파이르이 실제 문자코드와 meta요소의 문자코드를 반드시 일치시켜야한다.(utf-8) -->
		
		<meta http-equiv="Content-Type"content="text/html" charset="utf-8"><!-- 길게쓴서식 -->
		<meta name="description" content="문서의 개요가 들어갑니다">
		<meta name="keywords" content="짜장면,짬뽕">
		<style type="text/css"></style>		<!-- CSS를 작성한다. -->
		<script type="text/javascript">		/*스크립트를 작성한다  */
		</script>
	</head>
	<body>
		메타정보표현 태그 base link script style title meta<br>
		메타데이터 : 데이터를 설명하는 데이터<br>
		문서의 본문 텍스트, 이미지, 테이블, 스크립트코드, 동영상등을 포함한다.<br>
		여기에 기술하는 내용은 실제 브라우저에 출력된다.
		
	
	</body>
</html>
