<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 모양 꾸미기</title>
</head>
<body>
	<h1>텍스트 모양 꾸미기</h1>
	<hr>
	
	<p>
		글자가 <b>진하게</b> 됩니다.<br>
		이문장은<strong>종요한강조</strong>여야 합니다.<br>
		<em>강조</em>
		<i>이탤릭체</i><br>
		<b><i>진하게 이탤릭으로 강조</i></b><br> <!-- 태그의 복수적용이 가능하다 -->
		보통문자<small>한 단계 작은글자</small>로 처리됩니다.<br>
		<del>삭제</del><br>
		<ins>추가</ins><br>
		보통문자의<sup>윗첨자</sup><br>
		보통문자의<sub>아래첨자</sub><br>
		<mark>하이라이팅</mark><br>
		
		
	</p>

</body>
</html>
