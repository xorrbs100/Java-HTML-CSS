<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>용어를 정의하는 리스트 만들기 dl dt dd</title>
</head>
<body>
	<h1>웹 브라우저 종류</h1>
	<hr>
	<dl>
		<dt>Internet Explorer
			<dd>마이크로소프트에서 만든 브라우저<br>
				현재 국내 시장에서 가장 많이 사용</dd>
		<dt>FireFox
			<dd>Mozila재단에서 오픈소스로 만든 <br>
				것으로 W3C의 웹 표준을 선도</dd>
		<dt>Chrome
			<dd>구글에서 만든 것으로 좋은 디버거를 <br>
				갖추고 있어 디버깅에 많이 사용
			</dd>
	</dl>
	
	
</body>
</html>
