<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>개발자 포맷 그대로 출력</title>
</head>
<body>
	<h1>개발자의 포맷 그대로 출력</h1>
	<hr>
	<p>
	&lt;p&gt; 태그를 사용하면 
       		  여러개의 빈칸을 하나로,
       		  여러줄은 한줄에 붙여서 출력됩니다.
	</p>
	<hr>
	<pre>
	그러나 &lt;pre&gt; 태그를 사용하면
					사용자가 입력한 그대로 
					출력됩니다.
	</pre>
	
	
	
</body>
</html>
