<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>&lt;div&gt;블럭과&lt;span&gt;인라인태그</title>
</head>
<body>
	
	<h1>사랑</h1>
	<hr>
	<div style="background-color: skyblue; padding: 20px">
	
		내가 사람의 방언과 천사의 말을 할지라도
		<span style="color : red">사랑</span>이 없으면,	<!-- span태그는 텍스트 일부분에 특별한 모양을 주거나,
													 자바스크립트 코드로 텍스트에 일부분을 제어하고자 할때 사용한다. -->
		
		소리나는 구리와 울리는 꽹과리가 되고,
		<span style = "color : red">사랑</span>이 없으면,
		아무것도 아니니라.
	
	</div>	<!-- 위아래 간격이 br정도이다. -->
	<p>
		~우리 서로 사랑 하며 삽시다.
	
	</p>
	


</body>
</html>
