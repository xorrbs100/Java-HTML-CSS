<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이미지옆 텍스트 정렬</title>
</head>
<body>
	<h1>align,vspace,hspace</h1>
	<hr>
	<img alt="" src="../img/펭귄.jpg" width="150" height="150" align="top">
	탑으로지정
	<hr>
	<img alt="" src="../img/코알라.png" width="150" height="150" align="middle" vspace="50">
	미들로지정
	<hr>
	<img alt="" src="../img/해파리.png" width="150" height="150" align="bottom" hspace="50">
	바텀지정
	<hr color="blue">
	
</body>
</html>
