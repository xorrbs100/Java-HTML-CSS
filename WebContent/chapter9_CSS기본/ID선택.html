<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>#ID명으로 선택한다</title>
<style type="text/css">
	p#style1{font-size: 15pt; color: red;}
	#style2{font-size:10pt; color:blue;}
	font#style3{font-size:20pt; color:aqua;}
</style>
</head>
<body>
	<p id="style1">class속성을 활용해 보자</p>
	<p id="style2">참아야 하느니라 졸려도...</p>
	<h2 id="style3">반장 오늘 과자 고마워요</h2>
	<font id= "style3">거의 끝나갑니다.</font>
	
	
	
	
</body>
</html>
