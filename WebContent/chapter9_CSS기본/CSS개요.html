<!DOCTYPE html>
<!-- 
	. CSS는 HTML을 이용한 문서 표현의 한계점을 보완하기 위해 도입되었다.
	. CSS는 HTML문서에서 자주 사용되는 글꼴, 색상, 정렬방식등의 스타일을 매번
		반복해서 적용할 필요없이 미리 정리하고 모아서 정의한 뒤 문서에서 필요할 때마다
		가져다 적용하는 것이다.
	. CSS를 사용하면 한번의 정의로 여러문서에 사용할 수 있으므로 홈페이지의 전체
		디자인을 통일성 있게 작성할 수 있다.
	. HTML과 CSS의 문법차이
		1. HTML과 달리 CSS에서는 속성값을 표현하는데 큰따옴표나 작은따옴표를 사용하지 않는다.
		2. 속성과 값을 구분하기 위해서 HTML에서는 '='를 사용하고 , CSS에서는 콜론(:)을 사용한다.
		3. HTML에서 여러개의 속성구분은 공백을 사용하지만, CSS에서는 세미콜론(;)을 사용한다.
		4. CSS에서는 숫자를 값으로 정할 때에는 pt,%,pixel단위를 지정해 줘야 한다.
	. CSS를 HTML문서에 적용시키는 3가지 방법
		1. 임베디드 방식 : head태그 안에 style 태그를 사용해서 스타일을 정의한다.
		2. 링크(link)방식 : HTML문서와 별도로 스타일만을 정의한 CSS파일(*.css)를 만든 후
						HTML문서에서 link태그를 사용해서 링크시키는 방식
			<link rel="stylesheet" type="text/css" href="css파일명"></link>
			rel(relation) : 외부파일과 현재문서의 관계
			type속성 : 불러올 외부파일이 텍스트형태의 css파일임을 나타낸다.
			href속성 : 외부에 저장해둔 스타일시트 파일의 URL을 지정하는 속성이다.
		3. 인라인방식 : HTML문서에서 스타일 적용을 원하는 각 태그에 직접 style속성을 사용해서
					스타일을 적용하는 방법으로 문서전체에 영향을 주지 않는다.
		4. 임포트방식 : 외부의 CSS파일을 호출하여 적용하는 방식
					. 형식 : @import(파일명)
					. style태그 안에서 선언해야 한다.
					. 다른 태그들 보다 우선해야 한다.(첫줄)
 -->



<html>
<head>
<meta charset="UTF-8">
<title>CSS개요</title>
<style type="text/css">
	body{background: black;}
	p{font-size: 20pt; color: white; font-family: 궁서체;}
	#p2{color: red;}
</style>
</head>
<body>
	<p id="p1">처음으로 학습해 보는 CSS</p>
	<p id="p2">즐겁게 처음부터 시작해 봅시다</p>
</body>
</html>
