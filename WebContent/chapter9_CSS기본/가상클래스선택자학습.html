<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box:after{content: "항목을 채워주세요"; color: red;}	/* 요소의 맨뒤에 배치하는 마크업이 없는 가상요소 */
	p:first-letter{font-size: 300%; }	/* p선택자의 첫번째글자 */
	p:last-child {color:blue;}			/* p선택자의 마지막 자식 */
	
</style>
</head>
<body>
	<div class="box">
		<p>Company</p>
		<p>Product</p>
		<p>Service</p>
	</div>

</body>
</html>
