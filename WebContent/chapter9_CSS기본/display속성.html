<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box{display: none;}
		/* display속성은 span태그를 보이게 했다가 안보이게 했다 한다. 
		none, block, inline, inline-block을 바꿔가면서 해보세요*/
		
		
</style>
</head>
<body>
	<p>HTML5시대가 되면서 굉장히 다양한 display속성이 등장했다.</p>
	<p>하지만 모든 display속성을 제대로 지원하는 웹브라우저가 없다.</p>
	<p>.none: 태그를 화면에서 보이지 않게 만듦</p>
	<p>.block: 태그를 block형식으로 지정한다. </p>
	<p>.inline: 태그를 inline형식으로 지정한다.</p>
	<span></span>
	<div id="box">
		<span>이번 시간이 끝나면 점심시간입니다.</span>
	</div>
	<span>Dummy</span>
	
</body>
</html>
