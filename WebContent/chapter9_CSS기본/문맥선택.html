<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문장의 특정부분을 선택할 때 공백으로 구분한다.</title>
<style type="text/css">
	p em{font-size: 20pt; color: red; }
	h5 p{font-size:10%; color:blue;}
</style>


</head>
<body>
	<p>특정 상황에 한정된 선택자를 <em>문맥선택자</em>라고 하고, <br>
	<em>태그 지식태그</em>와 같은 형식으로 사용한다.</p>
	
	<h5>부모와 자식태그를 활용해서 <p>스타일을 적용하는 것이 </p>
	문맥선택자 입니다.
	</h5>

</body>
</html>
