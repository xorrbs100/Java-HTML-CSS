<!DOCTYPE html>
<!-- 
	선택자 3가지 종류
		1. class 속성 : 태그명.class명{}
		2. ID속성 : 태그명#ID명{}
		3. 문맥선택: 태그명 자식태그명{}
 -->
<html>
<head>
<meta charset="UTF-8">
<title>.class명으로 선택한다</title>
<style type="text/css">
	p.p1{font-size: 20pt; color:orange;}
	.p2{font-size:15pt; color:blue;}
</style>
</head>
<body>
	<p class="p1">class속성을 적용해 보자</p>	
	<p class="p2">오늘은 불금 ...일찍 들어갑시다</p>
	<p></p>
</body>
</html>
