<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	h3,p{border:0px; solid:#000000; background: yellow;} /* 여러개를 콤마로 구분해서 구현한다 */
	h3+p>span{color:blue; font-weight:bolder;}
	
</style>
</head>
<body>
	<h1>그룹선택자</h1>
	<hr>
	<h3>자바기반 안드로이드 과정의 화면구현시간입니다.</h3>
	<p><span>웹퍼블리싱은 </span>웹 디자인의 한 분야로 원래 용어는 <span>웹 콘텐츠 UI디자인</span>입니다.</p>
	
</body>
</html>
