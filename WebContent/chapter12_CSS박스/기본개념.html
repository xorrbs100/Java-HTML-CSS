	박스모델이란?
		.박스란 ? 콘텐츠가 자리하는 영역을 말한다.
			- div
			- 목록과 관련된 ul, li

		.margin : 내용(콘텐츠)의 상우하좌의 여백을 지정한다.
		.border : 테두리의 두께와 색상등의 스타일응ㄹ 지정한다.
		.padding:콘텐츠와 테두리 사이의 여백을 지정한다.
		
	border-width지정방식 종류
		border-whidth : 1px 2px 3px 4px :상 , 우 , 하 , 좌
		border-width : 1px 2px 3px 상, 좌우, 하
		border-width: 1px 2px : 상하, 좌우
		border-width:1px			:상하좌우
