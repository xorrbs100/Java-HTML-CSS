<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p{text-align: center;
	 color:white;
	 font-weight: bolder;
	 font-size: 20px;
	 width: 150px;
	 padding: 20px;
	 border-width: 10px;
	 border-color: orange;
	 border-style: solid;
	 border-radius: 10px;
	 background-color: #1DDB16;
	}
	em{
		font-size: 1.2em;
		font-style: normal;
	}
	.border1{border-width:3px 6px 10px 20px ;}
	.border2{border-top-width: thin; border-right-width: medium; border-bottom-width: thick; border-left-width: 10pt;} 
	/* point와 pixel:모니터화소 1개뜻함- Mac 10pt=10px, window:10pt=13px */
	.border3{border-width: 10pt}	/* 상하좌우가 같음 */
	
</style>
</head>
<body>
	<p>네이버 로그인(표준)</p>
	<p class="border1"><em>네이버</em>로그인(border1)</p>
	<p class="border2"><em>네이버</em>로그인(border2)</p>
	<p class="border3"><em>네이버</em>로그인(border3)</p>
</body>
</html>
