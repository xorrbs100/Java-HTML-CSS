<!DOCTYPE html>
<!-- 
	display속성
		. none : 박스를 출력하지 않음
		. block: 라인단위 박스를 구성함
		. inline: 한 라인 내의 일부분을 좌우 외부 여백과 내부 여백만 지정 가능한
					박스로 구성한다.
		. inline-block: 한 라인 내의 일부분을 블럭 박스로 구성한다.
		. table, table-cell: 테이블 박스를 구성한다.
		. list-item: 리스트 항목 박스를 구성한다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul{
		background: lightgray;
		margin: 0;
		padding: 0;
		width:200px;
	}
	
	a{display: block;
		color:black;
		padding:10px;
		text-decoration: none;
	}
	a:hover{
		background: gray;
		color:white;
	}
</style>
</head>
<body>
	<h3>HTML5웹 프로그래밍</h3>
	<ul>
		<li><a href="#home">HOME</a>
		<li><a href="#news">HTML</a>
		<li><a href="#contact">CSS3</a>
		<li><a href="#about">JAVASCRIPT</a>
	</ul>
</body>
</html>
