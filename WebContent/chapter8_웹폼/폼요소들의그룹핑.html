<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>폼요소들의 그룹핑</title>
</head>
<body>
	<h2>회원정보를 입력해주세요</h2>
	<p>&lt;fieldset&gt;태그를 활용해 그룹핑한다. 그룹제목은 &lt;legend&gt;로  처리한다.</p>
	<hr>
	<form action="">
		<fieldset>
			<legend>회원 정보</legend>
			이메일: <input type="email" placeholder="id@host">
			홈페이지: <input type="url" placeholder="http://">
			전화번호:<input type="tel" placeholder="010-0000-0000">
		</fieldset>
		<small>질문 : Tel.010-1111-2222</small>
	</form>
	
	
</body>
</html>
