<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>생일날짜입력받기</title>
</head>
<body>
	<h2>생일축하합니다</h2>
	<hr>
	<form action="">
		<table>
			<tr>

			</tr>

		</table>
		<input type="submit" value="전송">
	</form>
</body>
</html>
