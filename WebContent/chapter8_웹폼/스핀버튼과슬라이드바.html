<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>스핀버튼과슬라이드바</title>
</head>
<body>
	<h2>홈 제어시스템-온도조절</h2>
	<hr>
	<form action="">
		지속시간(0.0~10시간):
		<input type="number" min="0.0"max="10.0" step="0.5"><br><br> <!-- 최소 최대 단계 -->
		온도설정 : 10 &deg;
		<input type="range" min="10" max="30" list="temperatures">30&deg;
			<datalist id = "temperatures">
				<option value="10" label="Low">
				<option value="20" label="Medium">
				<option value="30" label="Hight">
			</datalist>
					
		
	</form>
	
</body>
</html>
