<!DOCTYPE html>
<!--
	 시간정보를 입력하는 폼 요소
	 type속성							입력데이터					value형식
	 ----------------------------------------------------------------
	 <input type="month">			년/월						2020-10
	 <input type="week">			년/몇번째주				2020-w40
	 <input type="date">			년/월/일					2020-10-01
	 <input type="datetime-local">	년/월/일오전,오후/시/분/초	2020-10-01T21:30:10:32
 -->
<html>
<head>
<meta charset="UTF-8">
<title>시간정보입력</title>
</head>
<body>
	<h2>시간정보 입력폼 요소 활용</h2>
	<p>초기세팅 : 2020년 10월 1일 밤9시 30분 (10초32)&nbsp;&nbsp; 시간을 변경해 보세요</p>
	<hr>
	<form action="">
		<pre>
			month : <input type="month" value="2020-10">
			week  : <input type="week" value="2020-w43">
			date  : <input type="date" value="2020-10-1">
			time  : <input type="time" value="21:30">
			local : <input type="datetime-local"value="2020-10-01T21:30:10:32">
		
		</pre>
	
	</form>
	
	
</body>
</html>
