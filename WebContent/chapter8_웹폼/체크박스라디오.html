<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>체크박스,라디오버튼</title>
</head>
<body>
	
	<form action="" name="" method="get">
		당신의 취미를 모두 고르시오<br><br>
		<input type="checkbox" name="hobby"value="게임" size="3" checked="checked">게임
		<input type="checkbox" name="hobby"value="운동" size="3" >운동
		<input type="checkbox" name="hobby"value="독서" size="3" >독서
		<input type="checkbox" name="hobby"value="잠자기" size="3" >잠자기
		<input type="checkbox" name="hobby"value="먹기" size="3" >먹기
		<input type="checkbox" name="hobby"value="음주가무" size="3" checked="checked">음주가무
		<hr>
		성&nbsp;별<br><br>
		<input type="radio" name="gender"value="남자" size="3" >남자
		<input type="radio" name="gender"value="여자" size="3" >여자
		<input type="radio" name="gender"value="둘다" size="3" >둘다
		<hr>
		학&nbsp;년 :&nbsp;&nbsp;<br>
		<input type="radio" name="grade" value="1학년">1학년<br>
		<input type="radio" name="grade" value="2학년">2학년<br>
		<input type="radio" name="grade" value="3학년">3학년<br>
		<input type="radio" name="grade" value="4학년">4학년<br>
		
		<input type="submit" name="저장" value="저장">
		<input type="reset" value="초기화">
		
	</form>
	
</body>
</html>
