<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력한정보 힌트주기</title>
</head>
<body>
	<h2>회원정보를 입력해주세요</h2>
	<p>placeholder:힌트설정</p>
	<hr>
	<form action="">
		email : <input type="email" placeholder="id@host"><br>
		홈페이지 : <input type="url" placeholder="http://"><br>
		전화번호 : <input type="tel" placeholder="010-0000-0000"><br><br>
		
		<input type="submit" value="확인">
		<hr>
		검색어 : <input type="search" placeholder="검색어"><br>
		<input type="button" value="검색">
		<!-- <button type="button">검색</button> -->
		
	</form>
</body>
</html>
