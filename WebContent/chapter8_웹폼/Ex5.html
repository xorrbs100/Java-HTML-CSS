<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도형서식폼</title>
</head>
<body>
	<h1>도형서식 폼 만들기</h1>
	<hr>
	<form action="">
	<fieldset>
		<legend>도형 서식 입력</legend>
		<label>
		선종류<select size="3">
			<option>선없음
			<option>실선
			<option>점선
		</select>
		</label><br><br>
		<label>
		선두께<input type="text" size="6">&nbsp;선색<input type="color" value="#00bfff" onchange="document.body.style.color=this.value">
		
		</label><br><br>
		<label>
		투명도(0~100):<input type="range" min="0" max="100" list="투명도">
			<datalist id = "투명도">
				<option value="0" label="Low">
				<option value="50" label="Medium">
				<option value="100" label="Hight">
			</datalist>
		</label>
		
	</fieldset>
	</form>
</body>
</html>
