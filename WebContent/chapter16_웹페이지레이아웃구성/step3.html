<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 1단계 : 내용구성과 블럭영역의 배경색지정 -->
<style type="text/css">
   * {box-sizing: border-box;}
   #header {background: dimgray; color: white;}
   #menu {background: #333; color: white;}
   #content {background: ghostwhite;}
   #side {background: Gainboro;}
   #footer {background: darkgray;}
</style>

<!-- 2단계 : position(배치)를 설정해서 큰 구도를 잡는다.-->
<style type="text/css">
   #menu {float: left; width: 20%;}
   #content {float: left; width: 60%;}
   #side {float: left; width: 20%;}
</style>

<!-- 3단계 : 내비게이션을 설정하고 구도잡는다.-->
<style type="text/css">
   #menu a {display: block; color: white;}
</style>

</head>
<body>
   <div id="header">Header</div>
   <div id="menu">Menu
      <a href="">menu item1</a>
      <a href="">menu item2</a>
      <a href="">menu item3</a>
      <a href="">menu item4</a>
      <a href="">menu item5</a>
   </div>
   <div id="content">Content</div>
   <div id="side">Side</div>
   <div id="footer">Footer</div>
</body>
</html>
