<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 1단계 : 내용구성과 블럭영역의 배경색지정 -->
<style type="text/css">
   * {box-sizing: border-box;}
   #header {background: dimgray; color: white;}
   #menu {background: #333; color: white;}
   #content {background: ghostwhite;}
   #side {background: Gainboro;}
   #footer {background: darkgray;}
</style>

<!-- 2단계 : position(배치)를 설정해서 큰 구도를 잡는다.-->
<style type="text/css">
   #menu {float: left; width: 20%;}
   #content {float: left; width: 60%;}
   #side {float: left; width: 20%;}
</style>

<!-- 3단계 : 내비게이션을 설정하고 구도잡는다.-->
<style type="text/css">
   #menu a {display: block; color: white;}
</style>

<!-- 4단계 : float로 설정된 이후 후속영역의 배치를 설정한다. -->
<style type="text/css">
   #footer {clear: both;}
</style>

<!-- 5단계 -->
<style type="text/css">
   #container {height: 600px;}
   #header {height: 15%;}
   #menu, #content, #side {height: 75%;}
   #footer {height: 10%;}
</style>

<!-- 6단계 : 내비게이션과 컨텐츠창을 연결설정 -->
<style type="text/css">
   #f1 {
      margin: 0px 0px; padding: 0px 0px;
      border: 0px;
   }
   #header, #menu, #footer{text-align: center;} /* 글자정렬 */
   
</style>
<!-- 7단계:  -->
<style type="text/css">
	#menu{
		z-index: 1;
		background: black;
		overflow: hidden;
		
	}
	#menu a{
		color: white;
		padding: 16px;
		text-decoration: none;
	}
	#menu a:hover {
		background: lightgray;
		color: black;
		
	}
</style>
<!-- 8단계 -->

</head>
<body>
   <div id="container">   <!-- 높이설정을 위한 기준 -->
      <div id="header">Header</div>
      <div id="menu">Menu
         <a href="">menu item1</a>
         <a href="">menu item2</a>
         <a href="">menu item3</a>
         <a href="">menu item4</a>
         <a href="">menu item5</a>
      </div>
      <div id="content">         <!-- iframe설정으로 다른 파일을 연결할 수 있는 창을 설정 -->
         <iframe src="sample.html" name="f1" width="100%" height="100%"></iframe>
      </div>
      <div id="side">Side</div>
      <div id="footer">Footer</div>
   </div>
</body>
</html>
