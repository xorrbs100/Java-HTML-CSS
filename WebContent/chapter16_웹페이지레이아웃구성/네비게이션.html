<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{
		background: #FFE08C;
		margin: 0px;
		text-align: center;
		color: #662500;
		font-weight: border;
		font-style: normal;
		text-decoration: underline;
		
	}
	ul{
		background: olive; padding: 3px;
	}
	li{
		display: inline; padding: 10px 20px;
	}
	li a{padding: 5px 10px; color: white; text-decoration: none;}
	li a:hover {
		background-color: darkgray;
	}
	li.dropdown{display: inline-block;}
	.dropdown-content{
		display: none;
		position: absolute;
		background: ghostwhite;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2)
	}
	.dropdown-content a{
		display: block;
		padding: 12px 16px;
		text-decoration: none;
		color: black;
	}
	.dropdown-content a:hover {
		background: lavender;
	}
	.dropdown:hover{
		display: block;
	}
</style>
</head>
<body>
	<h1>우리집Cafe</h1>
	<ul>

		<li class="dropdown">
