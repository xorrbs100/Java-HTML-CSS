<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	.float-left{
		float: left;
		width:100px;
	}
	.float-right{
		float:right;

	}

	div#b7{height: 70px; border: 1px dashed black; clear: both; /* clear: left; clear:right */}
	

</style>
</head>
<body>
	<div class="float-left" id="b1">박스1</div>
	<div class="float-left" id="b2">박스2</div>
	<div class="float-left" id="b3">박스3</div>
	
	<div class="float-right" id="b4">박스4</div>
	<div class="float-right" id="b5">박스5</div>
	<div class="float-right" id="b6">박스6</div>
	<div id=b7>박스7</div>
	
</body>
</html>
