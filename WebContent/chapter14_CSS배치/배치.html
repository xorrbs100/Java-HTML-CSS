<!DOCTYPE html>
<!-- 



		블록박스와 인라인박스
			. 블록박스태그 : <p> <h1> <div> <ul>
				-새로운 라인에서 시작하고 옆에 다른 태그를 배치할 수 없다.
				
			. 인라인 태그 : <span> <a> <img>
				- 인라인 박스는 블록안에 배치하고 옆에 다른 태그를 배치할 수 없다.
 -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border : 1px solid green;
		background: lightgray;
	}
	span{
		background-color: pink;
	}
</style>
</head>
<body>
	<h3>DIV블록박스</h3>
	<hr>
	<div>DIV</div>
	<div>DIV</div>
	<div>DIV</div>
	<hr>
	<div><span>span</span>과<span>span</span>입니다</div>
	<div><span>span</span>과<span>span</span>입니다</div>
	<div><span>span</span>과<span>span</span>입니다</div>
	
</body>
</html>
