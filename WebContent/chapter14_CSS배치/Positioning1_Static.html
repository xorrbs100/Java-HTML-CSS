<!DOCTYPE html>
<!--
	1. 배치란? HTML태그를 어느 위치에 위치시킬 것인가?
		. normal flow: 웹페이지에 나타나는 순서대로 HTML태그를 배치하는 것.
		. overflow : 지정된 크기를 넘어섰을때의 배치
	
	2. 박스의 위치지정
		. 정적(static, 없는것), 상대(relation), 절대(absolute), 고정(fixed), 유동(float)가 있다.
			top bottom left right 속성과 함께 배치를 구현한다.
		. 보통 top,left만 가지고 지정하곤 한다.
		. 박스들은 기본값이 top0, left0 값이다.
		
		속성값			배치컨테이너			배치기준위치 및 위치지정방법
	---------------------------------------------------------------
	1)static,생략			부모컨테이너			-부모컨테이너에서 해당태그박스 순서에 따른 순차적인 지정
											-해당박스의 정적위치 공간은 계속유지
		(정적배치)								-즉, 후속박스들은 정적위치로 배치할 때 이공간을 침범할 수 없다.
											-후속 형제박스들의 위치에는 영향을 주지 않는다.
	---------------------------------------------------------------
	2)relation			부모컨테이너			-부모컨테이너에서 해당 박스의 정적위치 공간기준의 상대적 위치지정
											-해당박스의 정적위치 공간은 계속유지된다.
     	(상대배치)								-즉, 후속박스들은 정적위치로 배치할 때 이 공간을 침범할 수 없다.
											-후속 형제의 위치에 영향을 주지 않는다.
	----------------------------------------------------------------
	3)absolute			가장가까운				-정적위치가 아닌 가장 가까운 상위 컨테이너 공간기준의 상대적위치지정
						상위컨테이너			-만약 없다면, body가 기준이 된다.
		(절대배치)								-해당박스의 정적위치 공간은 무시된다.
											-후속 형제의 위치에 영향을 준다.
	----------------------------------------------------------------
	4) fixed			브라우저화면			-현재 웹 브라우저 화면 공간 기준의 고정위치
		(고정배치)								-해당 박스의 정적위치 공간은 무시된다(absolute와 동일)
	----------------------------------------------------------------
	5)float:left,right						-브라우저를 키우거나 줄이면 다음줄로 내려가는등 위치변화가
											발생되는데 float로 지정하면 항상 같은 위치에 출력된다.
											(광고,공지등에 적합)
	----------------------------------------------------------------					
	6)none				부모컨테이너			-박스를 보이지 않게한다										
 	
 	*정적배치(기본배치)-position을 지정하지 않고 작성순서에 따라 배치된다.
 -->


<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width : 150px; height :50px; text-align:center;
		
	}
	#b1{background: gray;}
	#b2{background: green; margin:0px;}
	#b3{background: red;margin: 0px 10px;}
	#b4{background: orange; margin: 0px 20px;}
	#b5{background: darkgray;}
	#container{		/* 정적배치->오버플로우->절대배치 */
		width: 300px;
		height: 130px;			/* 200px->130으로 줄여서 오버플로우 발생 */
		position: absolute;		/* 절대배치 */
		margin: 0px 50px;
		border: 2px black dashed;
	}
</style>
</head>
<body>
	<div id="b1">박스1</div>
	<div id="container">
		<div id="b2">박스2</div>
		<div id="b3">박스3</div>
		<div id="b4">박스4</div>
	</div>
	<div id="b5">박스5</div>
</body>
</html>
