<!DOCTYPE html>
<!-- 수직으로 쌓는 순서 = z-index  
	값이 큰게 위로 배치된다.
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		position:absolute;
	}
	img{
		position: absolute;
	}
	#spadeA{z-index: -3; top:10px; left:20px;}
	#spade2{z-index: 2; top:40px; left:30px;}
	#spade3{z-index: 3; top:80px; left:40px;}
	#spade7{z-index: 7; top:120px; left:50px;}
	
</style>
</head>
<body>
	<h3>z-index 프로퍼티</h3>
	<hr>
	<div>
		<img alt="spadeA" src="../img/스폰지밥.png" width="100" height="140">
		<img alt="spade2" src="../img/스폰지밥.png" width="100" height="140">
		<img alt="spade3" src="../img/스폰지밥.png" width="100" height="140">
		<img alt="spade7" src="../img/스폰지밥.png" width="100" height="140">
	</div>
</body>
</html>
