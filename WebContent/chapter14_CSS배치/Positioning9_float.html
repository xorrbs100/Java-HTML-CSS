</style>
</head>
<body>
	<h3>학기말 공지</h3>
	<div>

			29일은 화면구현 정기평가일 입니다. 필히 참석하여야 능력단위를 이수할 수 있습니다.
		</p>

			열심히 해주시길 부탁드립니다.
		</p>
